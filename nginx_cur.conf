server {
    listen       80;

    server_name  10.111.250.124 10.111.250.122 10.111.250.125;

    # 拦截非法referer
    valid_referers none 10.111.250.124 10.111.250.122 10.111.250.125 ;
    if ($invalid_referer) {
        return 403 ;
    }

    #如果存在Origin头且Origin头不匹配指定的IP地址模式，那么返回403错误。
    set $flag 0;
    #Origin有值的情况下。flag为01
    if ($http_origin) {
        set $flag "${flag}1";
    }
    #Origin有值且不符合以下判断，flag为012
    if ($http_origin !~ "10.111.250.12.*") {
        set $flag "${flag}2";
    }
    if ($flag = "012") {
        return 403;
    }

    # 方法二
    #判断请求域名是否是指定域名的子域名，如果是，则将内置域名赋值给内置变量$allow_url，便于指定Access-Control-Allow-Origin
    #if ( $http_origin ~ http://(.*).xxxx){
    #  set $allow_url $http_origin;
    #}
    #是否允许请求带有验证信息
    #add_header Access-Control-Allow-Credentials true;
    #允许跨域访问的域名,可以是一个域的列表，也可以是通配符*
    #add_header Access-Control-Allow-Origin  $allow_url;
    #允许脚本访问的返回头
    #add_header Access-Control-Allow-Headers 'x-requested-with,content-type,Cache-Control,Pragma,Date,x-timestamp';
    #允许使用的请求方法，以逗号隔开
    #add_header Access-Control-Allow-Methods 'POST,GET,OPTIONS,PUT,DELETE';
    #允许自定义的头部，以逗号隔开,大小写不敏感
    #add_header Access-Control-Expose-Headers 'WWW-Authenticate,Server-Authorization';
    #P3P支持跨域cookie操作
    #add_header P3P 'policyref="/w3c/p3p.xml", CP="NOI DSP PSAa OUR BUS IND ONL UNI COM NAV INT LOC"';
    #add_header test  1;


    proxy_redirect off;

    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Real-Port $remote_port;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Content-Security-Policy "img-src * data: blob: ;frame-src * 'unsafe-eval' 'unsafe-inline';script-src * 'unsafe-eval' 'unsafe-inline' blob: ;style-src * 'unsafe-eval' 'unsafe-inline'; font-src * 'unsafe-eval' 'unsafe-inline';";

    proxy_set_header Host $host;

    access_log  /var/log/nginx/host.access.log  main;


    location /websocket/ {
        # proxy_pass http://upstream_fb_ws/websocket/;
        proxy_pass http://fateboard:8080/websocket/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }

    location /fateboard-ui/log/ {
        proxy_pass http://fateboard:8080/log/;
        # proxy_pass http://upstream_fb_ws/log/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }
    location /fateboard-ui/websocket/ {
        # 此处设置X-Frame-Options配置
        # add_header X-Frame-Options ALLOW-FROM http://1.workspace-ui.dev.pcp.convcloud.cn:18082,http://localhost:5555/;
        # proxy_pass http://upstream_fb_ws/websocket/;
        proxy_pass http://fateboard:8080/websocket/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
    }
    location /fateboard-ui/api/ {
        proxy_hide_header X-Frame-Options;
        # 此处设置X-Frame-Options配置
        # add_header X-Frame-Options ALLOW-FROM http://1.workspace-ui.dev.pcp.convcloud.cn:18082,http://localhost:5555/;
        proxy_pass http://upstream_fb/;
    }

    location /fateboard-ui/api/actuator {
        return 403;
    }
    location /fateboard-ui/api/swagger-ui {
        return 403;
    }

    location /fateboard/ {
        proxy_pass http://upstream_fb/;
    }

    location /fateboard/actuator {
        return 403;
    }
    location /fateboard/swagger-ui {
        return 403;
    }

    location /fb/ {
        proxy_pass http://upstream_fb/;
    }

    location /fb/actuator {
        return 403;
    }
    location /fb/swagger-ui {
        return 403;
    }

    location /fateboard-ui/ {
        proxy_pass http://upstream_fb_ui/;
    }
    
    location /innovate-api/ {
        proxy_pass http://upstream_innovate_api;
    }

    location /secretflow-api/ {
        proxy_pass http://upstream_secretflow_api;
    }

    location /secretpad-ui/ {
        proxy_pass http://upstream_secretflow_ui/;
    }

    location /blockchain/ {
        proxy_pass http://upstream_blockchain_api;
    }




    location /auth/ {
        proxy_pass http://auth:7070;
    }

    location /manager-api/ {
        proxy_pass http://manager-api:7072;
    }

    location /audit/ {
        proxy_pass http://audit:7077;
    }

    location /app/ {
        proxy_pass http://app-api:7065;
    }


    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

}
